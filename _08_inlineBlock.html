<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--anchor tag are inline element-->
    <a href = "www.google.com">Google</a>
    <a href = "www.facebook.com">Facebook</a>
    <a href = "www.amazon.com">Amazon</a>
    <!--div tag is block if we want to place only two in block we use div-->
    <hr>
    <div>
        <a href = "www.google.com">Google</a>
        <a href = "www.facebook.com">Facebook</a>
    </div>
    <a href = "www.amazon.com">Amazon</a>

    <!--Span is inline we can group elements for inline-->
    <hr>
    <span>
        <a href = "www.google.com">Google</a>
        <a href = "www.facebook.com">Facebook</a>
    </span>
    <a href = "www.amazon.com">Amazon</a>
</body>
</html>
