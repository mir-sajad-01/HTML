<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action = "/action">
        <div>
            <input type="text" id="firstname" placeholder="First Name" name="first">
            <input type="text" id="lastname" placeholder="Last Name" name="last">
        </div>
        <div>
            <label for="gender">Please select gender </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="checkbox">Do you agree to all terms of service ? </label>
            <input type="checkbox" id="checkbox" name="check">
            <label> Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
