<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action = "/server">
        <!--Name-->
        <div>
            <label for="username"> Name : </label>
            <input type="text" id="username" placeholder="Enter Your Name " name = "username">
        </div>
        <!--Password-->
        <div>
            <label for = "password" >Password</label>
            <input type = "password" id = "password" placeholder ="Enter password" name = "password">
        </div>
        <!--Age-->
        <div>
            <label for="Age"> Age : </label>
            <input type="number" id="Age" placeholder="Enter Age">
        </div>
        <!-- Radio -->
        <div>
            <input type = "radio" id = "apple" name = "fruit" value = "apple">
            <label for ="apple" >Apple </label>
            <input type = "radio" id = "banana" name = "fruit" value = "banana">
            <label for ="banana">Banana</label>
            <input type = "radio" id = "kiwi" name = "fruit" value = "kiwi">
            <label for ="kiwi">Kiwi</label>
        </div>
        <!--Range-->
        <div>
            <label for ="vol" >Set volume </label>
            <input type = "range" id = "vol" min = "0" max ="100" name = "volume" step = "10">
        </div>
        <!--Select-->
        <div>
            Language : 
            <select name = "language" id = "language" >
                <option value="Eng" >English</option>
                <option value="Kash" selected>Kashmiri</option>
                <option value="Urd">Urdu</option>
            </select>
        </div>
        <!--Text Area-->
        <label for = "feedback">Pleas give us your feedback </label>
        <textarea id = "feedback" placeholder ="Write feedback here " name = "feedback" rows = "5" cols = "58"></textarea>
        <!--Checkbox-->
        <div>
            <input type = "checkbox" id = "agecheck" name ="agecheck" checked />
            <label for = "checkbox">I am 18+ </label>
        </div>
        <!--Submit-->
        <button type = "submit"> submit</button>
        <button type = "button" >button</button>
        <button type = "reset">reset</button>
        <input type = "Submit" value = "click me">
    </form>
    <hr>
    <h1>For Youtube</h1>
     <form action = "https://www.youtube.com/results">
        <input type = "text" placeholder ="search in youtube" name = "search_query" />
        <button >submit</button>
    </form>
    <hr>
    <h1>For Google</h1>
    <form action = "https://www.google.co.in/search">
        <input type = "text"  placeholder = "search in google" name = "q">
        <button >submit</button>
    </form>

</body>

</html>
